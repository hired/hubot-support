
<html>
  <head>
    <title>Support</title>
    <script type='text/javascript' src='/js/all.js'></script>
    <link rel='stylesheet' type='text/css' href='/css/all.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
  </head>
  <body>
    <div class='navigationbar navigationbar--default navigationbar--fixed-top'>
      <div class='container'>
        <div class='navigationbar__header'>
          <a class='navigationbar__header__logo' href='#'>Support</a>
        </div>
      </div>
    </div>
    <div id='main'>
      <div class='container hide xs-mt2' id='chat'>
        <div class='messages sm-prl0 xs-prlh0'></div>
        <form class='message-form' role='form'>
          <input class='input input--text' type='text' placeholder='Type your message and press return to send.'>
        </form>
      </div>
      <div class='container hide xs-mt2' id='name'>
        <form role='form'>
          <div class='xs-2'></div>
          <input class='input input--text' type='text' name='name' placeholder='Please enter your name and press return.'>
          <div class='xs-pt2 xs-text-center'>
            <a href='http://fortitude.io' target='_blank'>
              <img src='https://raw.githubusercontent.com/fortitude/fortitude-sass/0.1.2/fortitude.png'>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
